<app-create-note (getNoteList)="getAllNote()" (getPinList)="getPinNoteList()"></app-create-note>
<app-display-note *ngIf="!isGridView"
                  [notes]="noteList"
                  [pinNotes]="pinNotes"
                  [isOtherNote]="isOtherNote"
                  [isPinNote]="isPinNote"
                  (getNoteList)="getAllNote()"
                  (getPinList)="getPinNoteList()">
</app-display-note>


<app-grid-view-note *ngIf="isGridView"
                    [notes]="noteList"
                    [pinNotes]="pinNotes"
                    [isOtherNote]="isOtherNote"
                    [isPinNote]="isPinNote"
                    (getNoteList)="getAllNote()"
                    (getPinList)="getPinNoteList()">
</app-grid-view-note>
