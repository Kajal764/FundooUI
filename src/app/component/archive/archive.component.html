<div style="padding-top: 30px; padding-left: 13%; overflow: hidden;">
  <ngx-masonry [options]="{ gutter: 10 }">
    <div *ngFor="let note of archiveNoteList" ngxMasonryItem class="masonry-item">
      <app-note [note]="note" [noteType]="noteType" (archiveList)="archiveNote()"></app-note>
    </div>
  </ngx-masonry>
</div>
