<div style="padding-top: 30px; padding-left: 13%; overflow: hidden;">
  <ngx-masonry [options]="{ gutter: 10 }">
    <div *ngFor="let note of reminderNoteList" ngxMasonryItem class="masonry-item">
      <app-note [note]="note" [noteType]="noteType" (archiveList)="remainderNote()"></app-note>
    </div>
  </ngx-masonry>
</div>

<ngx-spinner
  bdColor="rgba(215,220,227,0.31)"
  size="medium"
  color="#031254"
  type="square-jelly-box"
  fullScreen="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
